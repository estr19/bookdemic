<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./34331079.jpg" type="image/icon type">
    <script src="https://kit.fontawesome.com/e303c9fea7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Architects+Daughter&family=Otomanopee+One&family=Oswald&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <link
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <title>Bookdemic Official Website</title>
  </head>

  <body>
    <audio
      id="song"
      src="https://cdn.glitch.com/a149e74e-9a26-4ad2-937c-331de96a3e0a%2F15eb43f1-1700-4db6-98b7-cda9e2463983.Bella's%20Lullaby.mp3"
      loop="loop"
    ></audio>

    <audio id="win" src="" loop="loop" autoplay="allowed"></audio>
    
    <div id="stickyTop">
      <p id="nextMtg">Our next book discussion is in: <span id="mtgString"></span>
      <button><i id="playPause" class="far fa-play-circle"></i></button>
      </p>
    </div>
    
    <div class="header">
      <div class="countdown">
        <div class="readingTimer">
          <p id="rTimer">IT'S TIME TO READ MORE!</p>
          <div id="readingBtn">
            <button id="btn15" value="15">15 min</button>
            <button id="btn30" value="30">30 min</button>
            <button id="btn60" value="60">1 hour</button>
            <input id="inputRTimer" type="text" placeholder="or enter your own time in minutes!">
          </div>
          
        </div>
      </div>
      <div id="trivia">
        <div id="triviaGame">
          <p id="question">How old was Edward when he was turned into a vampire?</p>
            <input
              id="guess"
              type="text"
              placeholder="Hold on tight, spidermonkey..."
            />
            <button id="playbutton" class="buttontext">PLAY</button>
        </div>
      </div>
    </div>
    
    <div class="title">
      <div id="quote">
        <button id="quotebutton">Click here for our favorite "Twilight" quotes!</button>
      </div>
      <h1>Bookdemic "Book of the Month" Winners</h1>
      <p id="description">The stars
        reveal our club's average rating.
      </p>
      <div id="input-container">
        <input
          type="text"
          name="search"
          id="search-two"
          placeholder="Search the books by title, author, month, or year."
        />
      </div>
    </div>

    <section id="map">
      <script type="text/javascript" id="clustrmaps" src="//clustrmaps.com/map_v2.js?d=yldnybiIz79X4T0zBcrdDmWoBDB4esi32nBUY98gYTY&cl=ffffff&w=a"></script>
    </section>
    <script src="https://use.fontawesome.com/84d8bad270.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
